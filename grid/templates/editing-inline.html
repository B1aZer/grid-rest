<!DOCTYPE html>
<html>
<head>
    <title>Inline editing</title>

    <link href="/static/css/examples-offline.css" rel="stylesheet">
    <link href="/static/css/kendo.common.min.css" rel="stylesheet">
    <link href="/static/css/kendo.default.min.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/kendo.web.min.js"></script>
    <script src="/static/js/console.js"></script>
    <script src="/static/js/ajax.post.fix.js"></script>
</head>
<body>
    <H1> Kendo UI Grid CRUD Example </H1>
            <div id="example" class="k-content">
            <div id="grid"></div>

            <script>
                $(document).ready(function () {
                    var dataSource = new kendo.data.DataSource({
                            transport: {
                                read:  {
                                    url: "/products/",
                                    type: "GET",
                                    dataType: "json"
                                },
                                update: {
                                    url: function(options) {
                                            return "/products/" + options.id + '/';
                                    },
                                    type: "PUT",
                                    contentType: "application/json", 
                                    dataType: "json"
                                },
                                destroy: {
                                    url: function(options) {
                                            return "/products/" + options.id + '/';
                                    },
                                    type: "DELETE",
                                    dataType: "json"
                                },
                                create: {
                                    url: "/products/",
                                    type: "POST",
                                    contentType: "application/json",
                                    dataType: "json"
                                },
                                parameterMap: function(data, type) {
                                    return kendo.stringify(data);
                                }
                                /*
                               // batch : true
                                parameterMap: function(options, operation) {
                                    if (operation !== "read" && options.models) {
                                        return {models: kendo.stringify(options.models)};
                                    }
                                }
                                */
                            },
                            batch: false,
                            pageSize: 10,
                            schema: {
                                /*
                                // server pagination
                                total: "count",  // total is returned in the "total" field of the response
                                data: function(response) {
                                      return response.results; // results in GenericView
                                },
                                */
                                model: {
                                    id: "id",
                                    fields: {
                                        id: { editable: false, nullable: true },
                                        ProductName: { validation: { required: true } },
                                        UnitPrice: { type: "number", validation: { required: true, min: 1} },
                                        Discontinued: { type: "boolean" },
                                        UnitsInStock: { type: "number", validation: { min: 0, required: true } }
                                    }
                                }
                            }
                            //sort: { field: "id", dir: "desc" }
                        });

                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        pageable: true,
                        height: 430,
                        toolbar: ["create"],
                        columns: [
                            "ProductName",
                            { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "100px" },
                            { field: "UnitsInStock", title:"Units In Stock", width: "100px" },
                            { field: "Discontinued", width: "100px" },
                            { command: ["edit", "destroy"], title: "&nbsp;", width: "172px" }],
                        editable: "inline"
                    });
                });
            </script>
        </div>

</body>
</html>
